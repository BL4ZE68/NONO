<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful animated landing page">
    <meta name="theme-color" content="#1a1a2e">
    <title>Nono - Animated Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #ff6bff;
            --bg-start: #1a1a2e;
            --bg-mid: #0f3460;
            --bg-end: #533483;
            --text-color: #ffffff;
            --transition-speed: 0.4s;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(
                135deg, 
                var(--bg-start) 0%, 
                var(--bg-mid) 50%, 
                var(--bg-end) 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        h1 span {
            display: inline-block;
            animation: ripple 1.2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all var(--transition-speed) ease;
        }

        h1 span:hover {
            transform: scale(1.3) rotate(5deg);
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
        }

        @keyframes ripple {
            0%, 100% {
                transform: translateY(0) scale(1);
                color: var(--text-color);
            }
            50% {
                transform: translateY(-15px) scale(1.2);
                color: var(--primary-color);
                text-shadow: 0 0 15px var(--primary-color);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
                gap: 0.3rem;
            }
            
            h1 span {
                animation: none;
            }
            
            h1 span:hover {
                animation: ripple 1.2s ease-in-out infinite;
            }
        }

        /* Animation delays for each letter */
        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }
        h1 span:nth-child(5) { animation-delay: 0.4s; }
        h1 span:nth-child(6) { animation-delay: 0.5s; }

        /* Subtle floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Add a subtle glow effect */
        .glow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(0, 247, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <h1 aria-label="Nono">
            <span>N</span>
            <span>O</span>
            <span>N</span>
            <span>O</span>
            <span>❤️</span>
            <span>❤️</span>
        </h1>
    </div>
</body>
</html>
