<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #1a1a2e 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    overflow: hidden;
}
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
h1{
    display: flex;
    gap: 5px;
    font-size: 3rem;
}
h1 span{
    display: inline-block;
    animation: ripple 1.2s ease-in-out infinite;
}
h1 span:nth-child(1){animation-delay: 0s;}
h1 span:nth-child(2){animation-delay: 0.1s;}
h1 span:nth-child(3){animation-delay: 0.2s;}
h1 span:nth-child(4){animation-delay: 0.3s;}
h1 span:nth-child(5){animation-delay: 0.4s;}
h1 span:nth-child(6){animation-delay: 0.5s;}
@keyframes ripple{
    0%, 100%{transform: translateY(0) scale(1);color: white;}
    50%{transform: translateY(-15px) scale(1.2);color: #00f7ff;}
    }
    </style>

</style>
</head>
<body>
    <h1>
        <span>N</span>
        <span>O</span>
        <span>N</span>
        <span>O</span>
        <span>❤️</span>
        <span>❤️</span>
    </h1>
</body>
</html>
